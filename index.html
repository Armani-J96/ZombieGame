<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Zombie Runner</title>
</head>
<body>
    <main>
        <div class = "game-intro">
            <h1 id="heading">Zombie Runner</h1>
            <div id="game-start" class="img-scroll">
                <div id = "image1"></div>
                <div id = "image2"></div>
                <div id = "image3"></div>
                <div id = "image4"></div>
                <div id = "image5"></div>
            </div>
            <div id="intro">
            <p id = "paragraph">Out run the zombies and get to the CHOPA!</p>
            <p id= "paragraph2">Use Spacebar to Jump</p>
            <button type = "button" id = "start-button">Start</button>
            </div>
            <div id = "sprites">
                <div id= "raider"></div>
                <div id= "zombie"></div>
                <div id= "zombie1"></div>
                <div id= "zombie2"></div>
                <div id="heli"></div>
            </div>
            <div id="horde">
                <div id= "zombie3"></div>
                <div id= "zombie4"></div>
                <div id= "zombie5"></div>
                <div id= "zombie6"></div>
                <div id= "zombie7"></div>
                <div id= "zombie8"></div>
                <div id= "zombie9"></div>
                <div id= "zombie10"></div>
                <div id= "zombie11"></div>
                <div id= "zombie12"></div>
                <div id= "zombie13"></div>
                <div id= "zombie14"></div>
                <div id= "zombie15"></div>
                <div id= "zombie16"></div>
                <div id= "zombie17"></div>
            </div>
        </div>
        <div id="game-screen">
            <h1 id = "game-header">ZOMBIE RUNNER</h1>
            <div id = "large-image1"></div>
            <div id = "large-image2"></div>
            <div id = "large-image3"></div>
            <div id = "large-image4"></div>
            <div id = "large-image5"></div>
            <div id="chopa">
                <h2>GET TO THE CHOPA</h2>
                
                </div>
        
        </div>
        <div id="game-stats">
            

        </div>
        <div id = "game-end">
            <div id="bloody" style="padding-top:55.814%;position:relative;">
                <iframe src="https://gifer.com/embed/5362" width="100%" height="100%" style='z-index:-5;position:absolute;top:0;left:0;' frameBorder="0" allowFullScreen></iframe>
            </div>
        
           <div id="gameover">
             <h1>GAME OVER</h1>
            <button type = "button" id="restart-button">PLAY AGAIN</button>
        </div>
        </div>
        <div id="game-win">
            <h1 id="survived">YOU SURVIVED!</h1>
            <div id = "win-image1"></div>
            <div id = "win-image2"></div>
            <div id = "win-image3"></div>
            <div id = "win-image4"></div>
            <div id = "win-image5"></div>
            <div id ="heli-win"></div>
            <button type = "button" id="win-restart-button">PLAY AGAIN</button>
            </div>
        </div>
        </div>
    </main>
    <script type = "text/JavaScript" src = "JavaScript/heli.js"></script>
    <script type = "text/JavaScript" src = "JavaScript/timer.js"></script>
    <script type = "text/JavaScript" src = "JavaScript/obstacles.js"></script>
    <script type = "text/JavaScript" src = "JavaScript/zombies.js"></script>
    <script type = "text/JavaScript" src = "JavaScript/player.js"></script>
    <script type = "text/JavaScript" src = "JavaScript/game.js"></script>
    <script type ="text/Javascript" src = "JavaScript/script.js"></script>
</body>
</html>
